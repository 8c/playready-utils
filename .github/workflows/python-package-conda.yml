name: Python Package using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    # Step 3: Install Miniconda
    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.10
        auto-update-conda: true
        activate-environment: base

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        conda install -y python=3.10
        # Example of installing dependencies directly
        conda install -y numpy pandas matplotlib pytest flake8
        # If you use pip, uncomment the following lines
        # pip install -r requirements.txt

    # Step 5: Lint the code with flake8
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Step 6: Run tests with pytest
    - name: Test with pytest
      run: |
        pytest
